{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center"> 
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts and change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                </div>
                    <a href="/dashboard"><button class="btn btn-primary text">Dashboard Home</button></a>
                    <hr>
                    <a href="/logout"><button class="btn btn-primary text">Logout</button></a>
                <hr>
  
  <form action="/edit/{{post.sno}}" method="post">
    

    <div class="form-floating">
      <input type="text" name="title" class="form-control" id="title" placeholder="title" value="{{post.title}}">
      <label>Title</label>
    </div>
    <div class="form-floating">
      <input type="text" name="tline" class="form-control" id="tline" placeholder="tline", value="{{post.tagline}}">
      <label>Tagline</label>
    </div>
    <div class="form-floating">
      <input type="text" name="slug" class="form-control" id="slug" placeholder="slug" value="{{post.slug}}">
      <label>Slug</label>
    </div>
    <div class="form-floating">
      <input type="text" name="content" class="form-control" id="content" placeholder="content" value="{{post.content}}">
      <label>Content</label>
    </div>
    <div class="form-floating">
      <input type="text" name="img_file" class="form-control" id="img_file" placeholder="img_filem" value="{{post.img_file}}">
      <label for="uname">Image File</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Submit</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
  </form>
            </div>
        </div>
        <!-- Footer-->

 {% endblock%}
